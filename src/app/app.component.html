<section>
    <div class="directive-tooltip">
        <h2> == Directive Tooltip Atlas ==></h2>
        <input appToolTip tooltip="Static tooltip" theme="white" type="text"/>

        <input appToolTip tooltip="Dynamic" theme="dark" type="text"/>

        <input appToolTip tooltip="textDynamic" theme="white" type="text" position="top"/>
    </div>

    <div class="directive-tooltip-position">
        <h2> Positions:</h2>

        <div>
            <input appToolTip tooltip="Position: Bottom" type="text" theme="dark" position="bottom"/>

            <input appToolTip tooltip="Position: Top" type="text" position="top"/>

            <input appToolTip tooltip="Position: Left" type="text" position="left"/>

            <input appToolTip tooltip="Position: Right" type="text" theme="dark" position="right"/>
        </div>
    </div>
</section>
